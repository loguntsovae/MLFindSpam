version: '3.8'

services:
  spam-classifier:
    build: .
    container_name: spam_classifier
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./model.pkl:/app/model.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

